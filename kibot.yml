kibot:
  version: 1

preflight:
  set_text_variables:
    - name: "date"
      command: git log -1 --format="%as"
    - name: "version"
      command: git describe --exact-match --tags 2> /dev/null || git rev-parse --short HEAD
  update_xml: true
  run_erc: false
  run_drc: false
  check_zone_fills: true
  ignore_unconnected: true
